<div class="card mb-4">
    <div class="row g-0">
        <div class="col-md-4">
            <f:if condition="{item.preview}">
                <a href="{item.uri}">
                    <img src="{item.preview}" alt="{item.title}" class="img-fluid rounded-start" />
                </a>
            </f:if>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title"><a href="{item.uri}"><f:format.raw>{item.title}</f:format.raw></a></h3>
                <p class="card-text">
                    {item.content}
                </p>
                <a href="{item.uri}" class="card-link btn btn-secondary">open</a>
            </div>
        </div>
    </div>

    <div class="card-footer text-muted p-2">
        <small class="text-body-secondary">
            Indexed at
            <f:format.date date="{item.index_date}" format="d.m.Y H:i"></f:format.date>
            <f:if condition="{item.extension}">
                | Type: {item.extension}
            </f:if>
            <f:if condition="{item.size}">
                | Size: {item.size -> f:format.bytes()}
            </f:if>
        </small>
    </div>
</div>
