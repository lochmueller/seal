<div class="card">
    <div class="row g-0">
        <div class="col-md-4">
            <f:if condition="{item.preview}">
                <img src="{item.preview}" alt="{item.title}" class="img-fluid rounded-start" />
            </f:if>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title"><f:format.raw>{item.title}</f:format.raw></h3>
                <p class="card-text">
                    {item.content}
                </p>
                <f:if condition="{item.index_date}">
                    <p class="card-text"><small class="text-body-secondary">
                        Indexed at
                        <f:format.date date="{item.index_date}" format="d.m.Y H:i"></f:format.date>
                    </small></p>
                </f:if>
                <a href="{item.uri}" class="btn btn-secondary">open</a>
            </div>
        </div>
    </div>
</div>
